<!--Template for Item Details -->

<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	<body>
		
		<div class = 'header center'>
			<h1>Animal Catalog App</h1>
		</div>
		
		<div class = 'pane center'>
			<div class = 'header'>
				<h2><strong> {{ item.name }} </strong></h2>
				
			</div>
		
			<div class='descDiv'><p>{{ item.description }}</p></div>
		
			<div class = "editdeletepane">
				<a href = '{{ url_for('homePage') }}'> Home </a>
				<a href='{{url_for('editItem', item_id = item.id)}}'>Edit</a>
				<a href='{{url_for('deleteItem', item_id = item.id)}}'>Delete</a>
			</div>

		</div>

	</body>
</html>
