<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	
	<body>
	<div class = 'pane'>
		<div class = 'header'>
		<h1>{{ category.name }}</h1>
	</div>

	
<div class = 'flash'>
	{% with messages = get_flashed_messages() %}
      {% if messages %}      
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>


			{% for i in items %}

	<div class = 'animalDiv'>
		<p>{{i.name}}</p>
		<p>{{i.description}}</p>
	</div>

		{% endfor %}


</div>
</div>
	</body>




</html>
